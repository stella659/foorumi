<!DOCTYPE html>
<html>

<head>
  <title>Käyttäjä {{ user.username }}</title>
</head>

<body>
    <h1>Käyttäjä {{ user.username }}</h1>
    <p>
      Käyttäjällä on yhteensä {{ workouts | count }} treeniä.
    </p>
    <h2>Treenit</h2>
    <ul>
      {% for workout in workouts %}
      <li><a href="/workout/{{ workout.id }}">{{ workout.title }}</a></li>
      {% endfor %}
    </ul>
    <p>
        <a href="/">Takaisin</a>
    </p>
</body>

</html>
