<!DOCTYPE html>
<html>

<head>
  <title>Julkaisun muokkaus</title>
</head>

<body>
    <h1>Julkaisun muokkaus</h1>
  <form action="/update_workout" method="post">
    <p>
      Treenin nimi: <br />
      <input type="text" name="title" value="{{ workout.title }}" />
    </p>
    <p>
        Treenin sisältö: <br />
        <textarea name="description" rows="8" cols="80">{{ workout.description }}</textarea>
    </p>
    <p>
        Kesto: <br />
        <input type="text" name="duration" size="5" value="{{ workout.duration }}" /> viikkoa
    </p>
    <p>
        Intensiivisyys:</p>
    <p>
        <input type="radio" name="intensity" value="1" {% if workout.intensity == 1 %}checked{% endif %} /> matala 
        <input type="radio" name="intensity" value="2" {% if workout.intensity == 2 %}checked{% endif %} /> keskitaso
        <input type="radio" name="intensity" value="3" {% if workout.intensity == 3 %}checked{% endif %} /> korkea
    </p>
    <input type="hidden" name="workout_id" value="{{ workout.id }}" />
    <input type="submit" value="Päivitä julkaisua" />
  </form>
  <p>
    <a href="/workout/{{ workout.id }}">Takaisin</a>
  </p>
</body>

</html>
