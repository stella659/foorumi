<!DOCTYPE html>
<html>

<head>
  <title>Julkaisun muokkaus</title>
</head>

<body>
    <h1>Julkaisun muokkaus</h1>
  <form action="/update_workout" method="post">
    <p>
      Treenin nimi: <br />
      <input type="text" name="title" value="{{ workout.title }}" maxlength="50" required />
    </p>
    <p>        required
        Treenin sisältö: <br />
        <textarea name="description" rows="8" cols="80" maxlength="1000" required>{{ workout.description }}</textarea>
    </p>
    <p>
        Kesto: <br />
        <input type="text" name="duration" size="5" value="{{ workout.duration }}" /> viikkoa
    </p>
    <input type="hidden" name="workout_id" value="{{ workout.id }}" />
    <input type="submit" value="Päivitä julkaisua" />
  </form>
  <p>
    <a href="/workout/{{ workout.id }}">Takaisin</a>
  </p>
</body>

</html>
