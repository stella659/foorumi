<!DOCTYPE html>
<html>

<head>
  <title>Julkaisun muokkaus</title>
</head>

<body>
    <h1>Julkaisun muokkaus</h1>
  <form action="/update_item" method="post">
    <p>
      Treenin nimi: <br />
      <input type="text" name="title" value="{{ item.title }}" />
    </p>
    <p>
        Treenin sisältö: <br />
        <textarea name="description" rows="8" cols="80">{{ item.description }}</textarea>
    </p>
    <p>
        Kesto: <br />
        <input type="text" name="duration" size="5" value="{{ item.duration }}" /> viikkoa
    </p>
    <p>
        Intensiivisyys:</p>
    <p>
        <input type="radio" name="intensity" value="1" {% if item.intensity == 1 %}checked{% endif %} /> matala 
        <input type="radio" name="intensity" value="2" {% if item.intensity == 2 %}checked{% endif %} /> keskitaso
        <input type="radio" name="intensity" value="3" {% if item.intensity == 3 %}checked{% endif %} /> korkea
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
    <input type="submit" value="Päivitä julkaisua" />
  </form>
</body>

</html>
